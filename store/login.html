<!DOCTYPE HTML>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="SHORTCUT ICON" href="./logo.svg" style="width:50px">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/adminlte.min.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        
        <script src="./assets/js/jquery.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/login.js"></script>
    </head>

    <body style="background-color:#e9ecef">
            <header id="header">

            </header>

            <div id="app">

                <div class="container">
                                
                                
                    <div class="row justify-content-center">
                        <div class="col-lg-4">


                            <div class="row justify-content-center">
                                <h4><i class="fas fa-user space"></i> Acessar Conta</h4>
                            </div>
                            <div class="card">
                                <div class="card-body login-card-body">
                                        <p class="login-box-msg">Faça login para iniciar sua sessão</p>

                                    <form>
                                        <div class="input-group mb-3">
                                            <input type="email" id="email" class="form-control" placeholder="Email"/>
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span class="fas fa-envelope"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" id="pass" class="form-control" placeholder="Senha" />
                                                <div class="input-group-append">
                                                    <div class="input-group-text">
                                                        <span class="fas fa-lock"></span>
                                                    </div>
                                                </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div id="msg-error" class="alert alert-danger" role="alert" style="display: none;">
                                                Usuário ou senha incorretos!
                                            </div>
                                            <div class="col-8">
                                                <div class="icheck-primary">
                                                    <input type="checkbox" id="remember"/>
                                                    <label for="remember">
                                                        Lembre de mim
                                                    </label>
                                                </div>
                                            </div>
                                    
                                            <div class="col-4">
                                                <button type="submit" id="btn-login" class="btn btn-primary btn-block">Login</button>
                                            </div>
                                    
                                        </div>    
                                    </form>

                                    <div class="social-auth-links text-center mb-3">
                                        <p>- OU -</p>
                                        <a href="#" class="btn btn-block btn-primary">
                                            <i class="fab fa-facebook mr-2"></i> Fazer login usando Facebook
                                        </a>
                                        <a href="#" class="btn btn-block btn-danger">
                                            <i class="fab fa-google-plus mr-2"></i> Fazer login usando Google+
                                        </a>
                                    </div>
                                    <p class="mb-1">
                                        <a href="./recover.html">Recuperar senha</a>
                                    </p>
                                    <p class="mb-0">
                                        <a href="./register.html" class="text-center" >Criar conta</a>
                                    </p>
                                </div>   
                            </div>


                        </div>
                    </div>
                
                    
                    
                </div>
            </div>

            
                <footer>
                    <div class="container-fluid">
                        <p class="text-center">Store 2020@ todos os direitos reservados</p>
                    </div>
                </footer>
                
          
     </body>
</html>
