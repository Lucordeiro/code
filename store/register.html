<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="SHORTCUT ICON" href="./logo.svg" style="width:50px">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/adminlte.min.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />


        <script src="./assets/js/jquery.js"></script>
        <script src="./assets/js/bootstrap.min.js" ></script>        
        <script src="./assets/js/main.js"></script>

    </head>

    <body style="background-color:#e9ecef">
            <header id="header">

            </header>

            <div id="app">
                    
                    <div class="register">
                            

                            <div class="container">
                        
                            <div class="row justify-content-center">
                                <div class="col-lg-4">


                                    <div class="row justify-content-center">
                                        <h4>                                   
                                            <i class="fas fa-plus space"></i> Criar conta
                                        </h4>
                                    </div>
                                    <div class="card">
                                        <div class="card-body login-card-body">
                                            <form id="form">
                                                <div class="input-group mb-3">
                                                    <input id="name" type="name" class="form-control"  name="name" placeholder="Nome" />
                                                    <div class="input-group-append">
                                                        <div class="input-group-text">
                                                            <span class="fas fa-user"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input id="email" type="email" class="form-control" placeholder="Email"/>
                                                    <div class="input-group-append">
                                                        <div class="input-group-text">
                                                            <span class="fas fa-envelope"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input id="pass" type="password" class="form-control"  placeholder="Senha" />
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <span class="fas fa-lock"></span>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input  id="rPass" type="password" class="form-control"  placeholder="Repetir senha" />
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <span class="fas fa-lock"></span>
                                                            </div>
                                                        </div>
                                                </div>
                                                
                                                <div class="row">
                                                    
                                                    <div class="col-6">
                                                        <button id="btn-register" type="submit" class="btn btn-primary btn-block" >Criar</button>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0">
                                                            <a href="./login.html" class="text-center">Fazer Login</a>
                                                        </p>
                                                    </div>
                                                </div>
                                                    
                                            </form>
                                            
                                            <div class="social-auth-links text-center mb-3">
                                                <p>- OU -</p>
                                                
                                                <a href="#" class="btn btn-block btn-primary">
                                                    <i class="fab fa-facebook mr-2"></i> Fazer login usando Facebook
                                                </a>
                                                <a href="#" class="btn btn-block btn-danger">
                                                    <i class="fab fa-google-plus mr-2"></i> Fazer login usando Google+
                                                </a>
                                            </div>
                                            
                                        </div>   
                                    </div>


                                </div>
                            </div>
                        
                            
                            
                    </div>


                            
                        </div>
            </div>
            <footer>
                <div class="container-fluid">
                    <p class="text-center">Store 2020@ todos os direitos reservados</p>
                </div>
            </footer>
          
     </body>
</html>
